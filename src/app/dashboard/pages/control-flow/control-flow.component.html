<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <!-- ngInf @if -->
  <div class="™bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }}</h2>
    <button
      class="p-2 bg-blue-500 rounded text-white"
      (click)="toggleContent()"
    >
      Click me!
    </button>

    @if(showContent()){
      <p>Hola Mundo</p>
    }@else{
      <p>Adios Mundo</p>
    }
  </div>

    <!-- @switch -->
    <div class="™bg-white rounded shadow p-10">
      <h1 class="text-3xl">{{grade()}}</h1>

      @switch( grade() ){
        @case('A'){
          <p>Arriba de noventa</p>
        }
        @case('B'){
          <p>Menos de noventa</p>
        }
        @case('F'){
          <p>Reprobado</p>
        }
        @default{
          <p>No hay nota</p>
        }
      }

    </div>
</section>
