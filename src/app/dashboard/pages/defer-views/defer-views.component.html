
<!-- con esto el código la ejecución es variada también podemos controlar los momentos en los que carga la información con defer triggers-->
<app-title title="Defer views - blocs" withShadow></app-title>
<section class="grid grid-cols-1">
  @defer () {
    <app-heavy-loaders-slow cssClass="bg-blue-500"/>
  }@placeholder {
    <p class="h-[600px] w-full bg-gradient-to-t from-gray-200 to-gray-400 animate-pulse">Cargando</p>
  }

  @defer (on idle) {
    <app-heavy-loaders-slow cssClass="bg-green-500"/>
  }@placeholder {
    <p class="h-[600px] w-full bg-gradient-to-t from-gray-200 to-gray-400 animate-pulse">Cargando</p>
  }

  @defer (on viewport) {
    <app-heavy-loaders-slow cssClass="bg-purple-500"/>
  }@placeholder {
    <p class="h-[600px] w-full bg-gradient-to-t from-gray-200 to-gray-400 animate-pulse">Cargando</p>
  }

</section>
